<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/mstile-150x150.png" />

	<title>Identificación de unidad</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">¡Bienvenido!</h1>
							<p class="lead">
								Inicie sesión para continuar
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label class="form-label">Usuario</label>
											<input class="form-control form-control-lg" type="text" name="account" id="account" placeholder="Ingrese su cuenta" />
										</div>
										<div class="mb-3">
											<label class="form-label">Contraseña</label>
											<input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Ingrese su contrase&ntilde;a" />
										</div>
										<div id="div-placas" class="mb-3">
											<label class="form-label">Placas</label>
											<input class="form-control form-control-lg" type="text" name="plates" id="plates" placeholder="Ingrese las placas a verificar." />
										</div>
										<div class="text-center mt-3">
											<button id="btnLogin" type="button" class="btn btn-lg btn-primary">Iniciar sesión</button> 
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/jquery-3.7.0.min.js"></script>
	<script src="js/dexie.min.js"></script>
	<script src="js/main.js" type="module"></script>
</body>
</html>
